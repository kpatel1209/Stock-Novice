<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Stock Novice</title>
  <link rel="stylesheet" href="./assets/css/reset.css">
  <link href="https://fonts.googleapis.com/css?family=Righteous" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/css/login.css">
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body id="page-top">

  <!-- Navigation (START) -->
  <nav class="navbar navbar-expand-lg fixed-top" id="mainNav">
    <div class="container">
      <a class="navbar-brand js-scroll-trigger white-text center" id="welcomeTo" href=""></a>
    </div>
  </nav>
  <!-- Navigation (END) -->

  <!-- JUMBOTRON (START) -->
  <div class="jumbotron jumbotron-fluid">
    <div class="container">
      <h2 class="display-4 text-center title">Stock Novice</h2>
    </div>
  </div>
  <!-- JUMBOTRON (END) -->

  <!-- Login Card (START) -->
  <div class="container">
    <div class="row">
      <div class="col-sm-8 col-md-6 col-lg-4 mx-auto">
        <div class="card card-signin my-5">
          <div class="card-body">
            <h5 class="card-title text-center" style="font-family: 'Righteous', cursive">Sign In</h5>
            <form class="form-signin" method="POST" action="/login">
              <div class="form-label-group">
                <input type="name" id="inputName" class="form-control" name="user_name" placeholder="Name" required
                  autofocus>
                <label for="inputName" style="font-family: 'Righteous', cursive">Name</label>
              </div>

              <div class="form-label-group">
                <input type="email" id="inputEmail" class="form-control" name="user_email" placeholder="Email address"
                  required autofocus>
                <label for="inputEmail" style="font-family: 'Righteous', cursive">Email Address</label>
              </div>

              <div class="form-label-group">
                <input type="password" id="inputPassword" class="form-control" name="password" placeholder="Password"
                  required>
                <label for="inputPassword" style="font-family: 'Righteous', cursive">Password</label>
              </div>

              <div class="custom-control custom-checkbox mb-3">
                <input type="checkbox" class="custom-control-input" id="customCheck1">
                <label class="custom-control-label" for="customCheck1" style="font-family: 'Righteous', cursive">Remember password</label>
              </div>
              <button class="btn btn-lg btn-primary btn-block text-uppercase" id="btn-SignIn" type="submit" style="font-family: 'Righteous', cursive">SIGN
                IN</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Login Card (END) -->

  <footer class="page-footer font-small bg-secondary">
    <div class="footer-copyright text-center py-3" style="font-family: 'Righteous', cursive">Copyright Â© 2019:
      <a href="#page-top" id="footer-project-name" style="font-family: 'Righteous', cursive"> Stock Novice, LLC</a>
    </div>
  </footer>

  <script src="http://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
  </script>
  <script src="./assets/js/scroll.js"></script>
  <script src="./assets/js/welcome.js"></script>

</body>

</html>
